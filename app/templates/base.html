<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Kon-Tiki | Notificaciones</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/htmx.org@1.9.12"></script>
  <link rel="icon" href="/static/kt-logo.png">
  <style>
    body{ background:#0f0f10; color:#eaeaea; }
    .card{ background:#151518; border:1px solid #26262b; }
  </style>
</head>
<body class="min-h-screen">
  <header class="max-w-6xl mx-auto px-4 py-6 flex items-center gap-3">
    <img src="/static/kt-logo.png" alt="KT" class="h-8 w-8 rounded-md">
    <div class="text-xl font-semibold">Kon-Tiki <span class="text-red-400">| Notificaciones</span></div>
    <nav class="ml-auto opacity-70">Panel</nav>
  </header>

  <main class="max-w-6xl mx-auto px-4 pb-16">
    {% block content %}{% endblock %}
  </main>

  <footer class="text-center text-sm opacity-60 pb-6">
    Kon-Tiki Notifier · v0.1 · Desarrollado por <a href="#" class="text-red-400">GalfreDev</a> ⚡
  </footer>
</body>
</html>
